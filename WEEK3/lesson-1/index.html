<!DOCTYPE html>

            <!--第二面-->
            <div class="second">

                <div class="face4"></div>

                <div class="face2"></div>
                <div class="face3"></div>
                <div class="face4"></div>
                <div class="face5"></div>
                <div class="face6"></div>
                <div class="face7"></div>
                <div class="face8"></div>
                <div class="face9"></div>
            </div>
            <!--第六面-->
            <div class="sixth">
                <div class="face1"></div>
                <div class="face2"></div>
                <div class="face3"></div>
